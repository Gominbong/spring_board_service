spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/myproject
    username: sa
    password:
    driver-class-name: org.h2.Driver


  devtools:
    livereload:
      enabled: true
  freemarker:
    cache: false
  thymeleaf:
    cache: false


  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#       show_sql: true
        format_sql: true
        use_sql_comments: true


logging:
  level:
    org.hibernate.SQL: debug
#    org.hibernate.type: trace